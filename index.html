<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
		<link rel="stylesheet" href="estilos_formulario.css">
        <script src="funciones_formulario.js"></script>
		<title>Validaci√≥n de Formulario con JS</title>
    </head>
    
    <body>
    	<form method="post" action="http://forms.melodysoft.com" class="cajaForm" onsubmit="validaForm(); return false;" novalidate id="formContacto">
		
		<input type="hidden" name="id" value="dfura_formjs1">
		
		<p class="col_1_3">
			<label for="idNombre">Nombre:</label>
			<input type="text" name="campoNombre" id="idNombre" maxlength="50" placeholder="Nombre">
			<span id="avisoNombre" class="error"></span>
		</p>
		
		<p class="col_1_3">
			<label for="idEmail">Email:</label>
			<input type="email" name="campoEmail" id="idEmail" maxlength="50" placeholder="Email">
			<span id="avisoEmail" class="error"></span>
		</p>
		
		<p class="col_1_3">
			<label for="idAsunto">Asunto:</label>
			<input type="text" name="campoAsunto" id="idAsunto" maxlength="50" placeholder="Asunto">
			<span id="avisoAsunto" class="error"></span>
		</p>
   
   
		<p class="col_1_1">
			<label for="idMensaje">Mensaje:</label>
			<textarea name="campoMensaje" id="idMensaje" maxlength="250" placeholder="Mensaje"></textarea> 
			<span id="avisoMensaje"></span>
		</p>
		
		<p class="col_1_1">
		<input type="submit" value="Enviar"></input>
		</p>
		</form>
		
    </body>
</html>
