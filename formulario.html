<!DOCTYPE HTML>
<html>
	<head></head>
		<title>Formulario contacto</title>
		<meta charset="utf-8"> 
	</head>
	<body>
				<!-- DATOS PARA ENVIOS A UNA APLICACIÓN DE TERCEROS PARA GESTIÓN DE FORMULARIOS nos piden que el método sea post y que se incluya un input en el que indicamos nuestro código de usuarios de su servicio. -->
			
			
	<form method="post" action="http://serviciotercerosparaformularios" accept-charset="windows-1252">
	
				<!-- input con los atributos type y name son los atributos mínimos de la etiqueta para introducir los datos en el formulario -->
			<input type="hidden" name="id" value="colocartucódigo">
			
			<fieldset>
				<legend>Datos de contacto</legend>
			
			<p>	
				<!-- marcamos el texto Nombre con una etiqueta para significar que el texto Nombre es un rótulo del input que vamos a realizar a continuación. Para mantener la relación de esta etiqueta con el input utilizamos el identificador id, que ya lo habímos usado con los enlaces. Sirve para identificar una etiqueta. Id debe: utilizar alfabeto anglosajón, no espacios ni mayúsculas, en cada documento debe ser único-->
			
				<label for="id_Nombre">
					Nombre:
				</label>
					<input type="text" name="campo_Nombre" placeholder="pon aquí tu nombre" id="id_Nombre" required maxlength="50">
			 </p>
			 
			 <p>
				<label for="id_Apellidos">
					Apellidos:
				</label>
					<input type="text" name="campo_Apellidos" placeholder="pon aquí tus apellidos" id="id_Apellidos" required maxlength="50">
			 </p>
			 
			 <p>
				<label for="id_Dirección">
					Dirección:
				</label>
					<input type="text" name="campo_Direccion" placeholder="pon aquí tus Dirección" id="id_Direccion" required maxlength="50">
			 </p>
			 
			 <p>
				<label for="id_CP">
					CP:
				</label>
					<input type="text" name="campo_CP" placeholder="pon aquí tu Código Postal" id="id_CP" required maxlength="5">
			 </p>
			 
			 <p>
				<label for="id_Población">
					Población:
				</label>
					<input type="text" name="campo_Poblacion" placeholder="pon aquí tu Población" id="id_Poblacion" required maxlength="50">
			 </p>
			 
			 <p>
				<label for="id_Provincia">
					Provincia:
				</label>
				
					<!-- comentamos esta porción de código porque vamos a colocar un desplegable con la lista de provincias
				
					<input type="text" name="campo_Provincia" placeholder="pon aquí tu Provincia" id="id_Provincia" required maxlength="50"> -->
					
					<select name="campo_Provincia" id="id_Provincia" required> 
					<!-- si queremos mostrar al usuario un valor preestablecido usaremos el value -->
					<!-- es como una lista pero con option -->
					
						<option value="">Selecciona provincia</option>
						 <option value='alava'>Álava</option>
						 <option value='albacete'>Albacete</option>
						 <option value='alicante'>Alicante/Alacant</option>
						 <option value='almeria'>Almería</option>
						 <option value='asturias'>Asturias</option>
						 <option value='avila'>Ávila</option>
						 <option value='badajoz'>Badajoz</option>
						 <option value='barcelona'>Barcelona</option>
						 <option value='burgos'>Burgos</option>
						 <option value='caceres'>Cáceres</option>
						 <option value='cadiz'>Cádiz</option>
						 <option value='cantabria'>Cantabria</option>
						 <option value='castellon'>Castellón/Castelló</option>
						 <option value='ceuta'>Ceuta</option>
						 <option value='ciudadreal'>Ciudad Real</option>
						 <option value='cordoba'>Córdoba</option>
						 <option value='cuenca'>Cuenca</option>
						 <option value='girona'>Girona</option>
						 <option value='laspalmas'>Las Palmas</option>
						 <option value='granada'>Granada</option>
						 <option value='guadalajara'>Guadalajara</option>
						 <option value='guipuzcoa'>Guipúzcoa</option>
						 <option value='huelva'>Huelva</option>
						 <option value='huesca'>Huesca</option>
						 <option value='illesbalears'>Illes Balears</option>
						 <option value='jaen'>Jaén</option>
						 <option value='acoruña'>A Coruña</option>
						 <option value='larioja'>La Rioja</option>
						 <option value='leon'>León</option>
						 <option value='lleida'>Lleida</option>
						 <option value='lugo'>Lugo</option>
						 <option value='madrid'>Madrid</option>
						 <option value='malaga'>Málaga</option>
						 <option value='melilla'>Melilla</option>
						 <option value='murcia'>Murcia</option>
						 <option value='navarra'>Navarra</option>
						 <option value='ourense'>Ourense</option>
						 <option value='palencia'>Palencia</option>
						 <option value='pontevedra'>Pontevedra</option>
						 <option value='salamanca'>Salamanca</option>
						 <option value='segovia'>Segovia</option>
						 <option value='sevilla'>Sevilla</option>
						 <option value='soria'>Soria</option>
						 <option value='tarragona'>Tarragona</option>
						 <option value='santacruztenerife'>Santa Cruz de Tenerife</option>
						 <option value='teruel'>Teruel</option>
						 <option value='toledo'>Toledo</option>
						 <option value='valencia'>Valencia/Valéncia</option>
						 <option value='valladolid'>Valladolid</option>
						 <option value='vizcaya'>Vizcaya</option>
						 <option value='zamora'>Zamora</option>
						 <option value='zaragoza'>Zaragoza</option>
						
					</select>
			 </p>
			 
			 <p>
				<label for="id_Telefono">
					Teléfono:
				</label>
					<input type="text" name="campo_Telefono" placeholder="pon aquí tu Teléfono" id="id_Telefono" required maxlength="9">
			 </p>
			 
			 <p>
				<label for="id_email">
					E-mail:
				</label> 
				
					<!-- colocamos la etiqueta type=email nueva HTML5 -->
					<input type="email" name="campo_email" placeholder="pon aquí tu email" id="id_email" required maxlength="50">
			 </p>
			 
			 <p>
				<label for="id_password">
					Contraseña:
				</label>
					<input type="password" name="campo_password" placeholder="pon aquí tu contraseña" id="id_password" required maxlength="50">
			 </p>
			</fieldset>
			
			<fieldset>
				<legend>Encuesta</legend>
				<p> Género:
					<br><!-- colocamos el atributo checked si queremos dejar uno marcado por defecto -->
					
					<input type="radio" name="campo_Genero" value="M" id="id_mujer">
					<label for="id_mujer">Mujer</label>
					<br>
					<input type="radio" name="campo_Genero" value="H" id="id_hombre">
					<label for="id_hombre">Hombre</label>	
				</p>
				
				<p>Perfil profesional:
					<br>
					<input type="checkbox" name="campo_Perfil_Disenador" value="Diseñador" id="id_Perfil_Disenador">
					<label for="id_Perfil_Disenador">Diseñador/a</label>
					<br>
					<input type="checkbox" name="campo_Perfil_Programador" value="Programador" id="id_Perfil_Programador">
					<label for="id_Perfil_Programador">Programador/a</label>
					<br>
					<input type="checkbox" name="campo_Perfil_Comunity" value="Comunity" id="id_Perfil_Comunity">
					<label for="id_Perfil_Comunity">Comunity Manager</label>
					<br>
					<input type="checkbox" name="campo_Perfil_Comercial" value="Comercial" id="id_Perfil_Comercial">
					<label for="id_Perfil_Comercial">Comercial</label>
					<br>
					<input type="checkbox" name="campo_Perfil_Partner" value="Partner" id="id_Perfil_Partner">
					<label for="id_Perfil_Partner">Partner</label>
					<br>
					<input type="checkbox" name="campo_Perfil_Ilustrador" value="Ilustrador" id="id_Perfil_Ilustrador">
					<label for="id_Perfil_Ilustrador">Ilustrador/a</label>
				</p>
				
			</fieldset>
			<p>Comentario:
				<br> <!-- tiene apertura y cierre porque se pueden colocar más etiquetas de HTML -->
				<textarea name="campo_comentarios" id="id_Comentarios" maxlength="250">
				</textarea>
			</p>
			
		<p>
			<input type="submit" value="Enviar"></p>
		


</form>
	</body>
</html>
