<!DOCTYPE HTML>
<html>
	<head></head>
		<title>Formulario contacto</title>
		<meta charset="utf-8"> 
	</head>
	<body>
	<form method="post" action="http://forms.melodysoft.com">
	
		<input type="hidden" name="id" value="dfura_curso1">
		
		<p>
			<label for="id_Nombre">
				Nombre:
			</label>
				<input type="text" name="campo_Nombre" placeholder="pon aquí tu nombre" id="id_Nombre" required maxlength="50">
		 </p>
		 
		 <p>
			<label for="id_Apellidos">
				Apellidos:
			</label>
				<input type="text" name="campo_Apellidos" placeholder="pon aquí tus apellidos" id="id_Apellidos" required maxlength="50">
		 </p>
		 
		 <p>
			<label for="id_Dirección">
				Dirección:
			</label>
				<input type="text" name="campo_Direccion" placeholder="pon aquí tus Dirección" id="id_Direccion" required maxlength="50">
		 </p>
		 
		 <p>
			<label for="id_CP">
				CP:
			</label>
				<input type="text" name="campo_CP" placeholder="pon aquí tu Código Postal" id="id_CP" required maxlength="5">
		 </p>
		 
		 <p>
			<label for="id_Población">
				Población:
			</label>
				<input type="text" name="campo_Poblacion" placeholder="pon aquí tu Población" id="id_Poblacion" required maxlength="50">
		 </p>
		 
		 <p>
			<label for="id_Provincia">
				Provincia:
			</label>
				<input type="text" name="campo_Provincia" placeholder="pon aquí tu Provincia" id="id_Provincia" required maxlength="50">
		 </p>
		 
		 <p>
			<label for="id_Telefono">
				Teléfono:
			</label>
				<input type="text" name="campo_Telefono" placeholder="pon aquí tus Teléfono" id="id_Telefono" required maxlength="9">
		 </p>
		 
		 <p>
			<label for="id_email">
				E-mail:
			</label>
				<input type="text" name="campo_email" placeholder="pon aquí tu email" id="id_email" required maxlength="50">
		 </p>
		 
		 <p>
			<label for="id_password">
				Contraseña:
			</label>
				<input type="text" name="campo_password" placeholder="pon aquí tu contraseña" id="id_password" required maxlength="50">
		 </p>
		
		<p><input type="submit" value="Enviar"></p>
